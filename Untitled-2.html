<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Ubicaciones de Almacén</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
            display: flex; /* Make it a flex container */
            gap: 10px; /* Space between input and button */
        }

        #searchInput {
            flex-grow: 1; /* Allow input to take available space */
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        .scanner-button {
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .scanner-button:hover {
            background-color: #004494;
        }

        .results-container {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item div {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }

        .result-item span {
            font-weight: 600;
            margin-right: 10px;
            flex-basis: 40%;
            box-sizing: border-box;
        }

        .result-item strong {
            color: var(--primary-color);
            flex-basis: 55%;
            text-align: right;
            box-sizing: border-box;
            word-break: break-all;
        }
        
        .result-item .full-text {
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            word-wrap: break-word;
        }

        .no-results {
            text-align: center;
            color: #dc3545;
            padding: 15px;
            font-weight: 500;
        }

        /* Pagination controls */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .pagination-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: #004494;
        }

        .pagination-button:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #pageInfo {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 120px;
            text-align: center;
        }

        /* Modal for scanner */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #scanner-container {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-color: #333;
            margin-top: 15px;
            position: relative;
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            transform: scaleX(-1); /* Mirror the camera feed */
        }

        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-message {
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .search-container {
                flex-direction: column; /* Stack input and button on small screens */
                gap: 15px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-item span,
            .result-item strong {
                flex-basis: 100%;
                text-align: left;
                margin-bottom: 5px;
            }

            .result-item strong {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Ubicaciones de Almacén</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Escribe la unidad, ubicación, material o texto (ej: 1101-01, 378, A101...)">
            <button id="scanBarcodeButton" class="scanner-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-barcode"><path d="M3 5v14"/><path d="M8 5v14"/><path d="M12 5v14"/><path d="M17 5v14"/><path d="M21 5v14"/></svg>
                Escanear
            </button>
        </div>
        <div class="results-container" id="results">
            <div class="no-results" style="color: #666;">Cargando datos...</div>
        </div>
        <div class="pagination-controls">
            <button id="prevPage" class="pagination-button">&laquo; Anterior</button>
            <span id="pageInfo">Página 1 de 1</span>
            <button id="nextPage" class="pagination-button">Siguiente &raquo;</button>
        </div>
    </div>

    <!-- Modal para el escáner de código de barras -->
    <div id="barcodeScannerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Escáner de Código de Barras</h2>
            <div id="scanner-container">
                <div class="loading-message">Cargando cámara...</div>
            </div>
            <p>Asegúrate de que el código de barras esté bien iluminado y centrado en el recuadro.</p>
        </div>
    </div>

    <script src="https://unpkg.com/quagga-lib@0.12.1/dist/quagga.min.js"></script>
    <script>
        let storageData = []; // Variable to store all loaded data
        let currentPage = 1;
        const recordsPerPage = 100; // Number of items to display per page
        let currentFilteredData = []; // Stores filtered data for pagination

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const pageInfoSpan = document.getElementById('pageInfo');
        const paginationControlsDiv = document.querySelector('.pagination-controls'); // Reference to pagination container
        const scanBarcodeButton = document.getElementById('scanBarcodeButton'); // New: Scan barcode button

        // Modal elements
        const barcodeScannerModal = document.getElementById('barcodeScannerModal');
        const closeButton = document.querySelector('.close-button');
        const scannerContainer = document.getElementById('scanner-container');

        let quaggaInitialized = false; // Flag to track QuaggaJS initialization

        // Function to update pagination controls (buttons and text)
        function updatePaginationControls(totalResults) {
            const totalPages = Math.ceil(totalResults / recordsPerPage);
            pageInfoSpan.textContent = `Página ${currentPage} de ${totalPages}`;
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages || totalPages === 0;

            if (totalResults === 0) {
                paginationControlsDiv.style.display = 'none'; // Hide if no results
            } else {
                paginationControlsDiv.style.display = 'flex'; // Show if there are results
            }
        }

        // Function to display results for the current page
        function displayPaginatedResults() {
            resultsDiv.innerHTML = ''; // Clear previous results

            if (currentFilteredData.length === 0) {
                const noResults = document.createElement('div');
                noResults.classList.add('no-results');
                noResults.textContent = 'No se encontraron resultados.';
                resultsDiv.appendChild(noResults);
                updatePaginationControls(0); // Update controls for 0 results
                return;
            }

            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const paginatedItems = currentFilteredData.slice(startIndex, endIndex);

            paginatedItems.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <div><span>Ubicación:</span> <strong>${item.location}</strong></div>
                    <div><span>Material:</span> <strong>${item.material}</strong></div>
                    <div><span>Unidad:</span> <strong>${item.unit}</strong></div>
                    <div class="full-text"><span>Texto:</span> ${item.text}</div> `;
                resultsDiv.appendChild(resultItem);
            });

            updatePaginationControls(currentFilteredData.length);
        }

        // Function to load data from the file
        async function loadData() {
            try {
                resultsDiv.innerHTML = `<div class="no-results" style="color: #666;">Cargando datos...</div>`;
                const response = await fetch('almacen_data.txt');

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText || 'Desconocido'}`);
                }

                const textData = await response.text();

                // Process the text to convert it into an array of objects format
                storageData = textData.trim().split('\n').filter(line => line.includes('\t')).map(line => {
                    const parts = line.split('\t');
                    // Ensure each part exists before trimming
                    const locationPart = parts[0] ? parts[0].trim() : 'Sin Ubicación';
                    const materialPart = parts[1] ? parts[1].trim() : 'Sin Material';
                    const unitPart = parts[2] ? parts[2].trim() : 'Sin Unidad';
                    const textPart = parts[3] ? parts[3].trim() : 'Sin Texto'; // New: Text part

                    return {
                        location: locationPart,
                        material: materialPart,
                        unit: unitPart,
                        text: textPart // Assign new text property
                    };
                });

                // Initialize filtered data and display the first page
                currentFilteredData = storageData;
                currentPage = 1; // Reset to the first page after loading
                displayPaginatedResults(); // Display initial paginated results

            } catch (error) {
                console.error('Error al cargar los datos:', error);
                resultsDiv.innerHTML = `<div class="no-results">Error al cargar los datos: ${error.message}. Por favor, asegúrate de que "almacen_data.txt" esté en la misma carpeta y considera usar un servidor web local.</div>`;
            }
        }

        // Event listener for the search input field
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            // Refilter all data based on the new search term
            currentFilteredData = storageData.filter(item =>
                item.location.toLowerCase().includes(searchTerm) ||
                item.material.toLowerCase().includes(searchTerm) ||
                item.unit.toLowerCase().includes(searchTerm) ||
                item.text.toLowerCase().includes(searchTerm) // Include text in search
            );
            currentPage = 1; // Reset to the first page for a new search
            displayPaginatedResults(); // Display results for the new search
        });

        // Event listeners for pagination buttons
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPaginatedResults();
            }
        });

        nextPageButton.addEventListener('click', () => {
            const totalPages = Math.ceil(currentFilteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPaginatedResults();
            }
        });

        // New: Event listener for the barcode scan button
        scanBarcodeButton.addEventListener('click', () => {
            barcodeScannerModal.style.display = 'flex'; // Show the modal
            startBarcodeScanner();
        });

        // New: Event listener for the modal close button
        closeButton.addEventListener('click', () => {
            barcodeScannerModal.style.display = 'none'; // Hide the modal
            stopBarcodeScanner();
        });

        // New: Close modal if clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === barcodeScannerModal) {
                barcodeScannerModal.style.display = 'none';
                stopBarcodeScanner();
            }
        });

        // New: Function to start the barcode scanner
        function startBarcodeScanner() {
            // Check if camera API is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                scannerContainer.innerHTML = '<div class="loading-message" style="color: red;">Tu navegador no soporta la API de la cámara o no tiene permisos. Por favor, actualiza tu navegador o revisa la configuración de permisos.</div>';
                console.error('Error: navigator.mediaDevices.getUserMedia no está soportado en este navegador.');
                return;
            }

            // Clear previous content in the scanner container
            scannerContainer.innerHTML = '<div class="loading-message">Cargando cámara...</div>';

            if (quaggaInitialized) {
                Quagga.start(); // If already initialized, just start
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer, // Or '#scanner-container'
                    constraints: {
                        facingMode: "environment" // Use rear camera if available
                    },
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "code_39_reader", "upc_reader", "ean_8_reader", "codabar_reader"] // Specify barcode types
                }
            }, function(err) {
                if (err) {
                    console.error('Error al iniciar Quagga:', err);
                    scannerContainer.innerHTML = `
                        <div class="loading-message" style="color: red;">
                            Error al iniciar la cámara: ${err.message || err}.<br>
                            Asegúrate de:<br>
                            1. Conceder permisos de cámara al navegador.<br>
                            2. Estar usando un servidor web local (ej: Live Server) o HTTPS.
                        </div>
                    `;
                    return;
                }
                console.log("QuaggaJS inicializado. Iniciando escaneo...");
                quaggaInitialized = true;
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                searchInput.value = code; // Set the scanned code to the search input
                barcodeScannerModal.style.display = 'none'; // Hide the modal
                stopBarcodeScanner(); // Stop the scanner
                // Trigger input event manually to update search results
                const event = new Event('input', { bubbles: true });
                searchInput.dispatchEvent(event);
            });
        }

        // New: Function to stop the barcode scanner
        function stopBarcodeScanner() {
            if (quaggaInitialized) {
                Quagga.stop();
                console.log("QuaggaJS detenido.");
            }
        }

        // Call the function to load data when the page loads
        loadData();
    </script>
</body>
</html>
