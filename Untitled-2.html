<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Ubicaciones de Almacén</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        .results-container {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item span {
            font-weight: 600;
            margin-right: 10px;
            flex-basis: 40%; /* Adjust as needed */
            box-sizing: border-box;
        }

        .result-item strong {
            color: var(--primary-color);
            flex-basis: 55%; /* Adjust as needed */
            text-align: right;
            box-sizing: border-box;
            word-break: break-all; /* Ensures long numbers wrap */
        }

        .no-results {
            text-align: center;
            color: #dc3545;
            padding: 15px;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-item span,
            .result-item strong {
                flex-basis: 100%;
                text-align: left;
                margin-bottom: 5px;
            }

            .result-item strong {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Ubicaciones de Almacén</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Escribe la unidad de almacén (ej: 1101-01, 378...)">
        </div>
        <div class="results-container" id="results">
            <div class="no-results" style="color: #666;">Cargando datos...</div>
        </div>
    </div>

    <script>
        let storageData = []; // Variable para almacenar los datos, inicializada vacía

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        // Función para cargar los datos
        async function loadData() {
            try {
                // Realiza una petición para obtener el contenido del archivo almacen_data.txt
                const response = await fetch('almacen_data.txt');

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText || 'Desconocido'}`);
                }

                const textData = await response.text(); // Obtiene el contenido como texto

                // Procesa el texto para convertirlo en el formato de array de objetos
                // Cambiado ' ' por '\t' para el separador de tabulaciones y para el filtro.
                storageData = textData.trim().split('\n').filter(line => line.includes('\t')).map(line => {
                    const parts = line.split('\t'); // <--- CAMBIO AQUÍ
                    const locationPart = parts[0] ? parts[0].trim() : 'Sin Ubicación';
                    const unitPart = parts[1] ? parts[1].trim() : 'Sin Unidad';
                    return {
                        location: locationPart,
                        unit: unitPart
                    };
                });

                // Una vez que los datos están cargados, muestra todos los resultados iniciales
                displayResults('');

            } catch (error) {
                console.error('Error al cargar los datos:', error);
                resultsDiv.innerHTML = `<div class="no-results">Error al cargar los datos: ${error.message}. Por favor, asegúrate de que "almacen_data.txt" esté en la misma carpeta y considera usar un servidor web local.</div>`;
            }
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            displayResults(searchTerm);
        });

        function displayResults(searchTerm) {
            resultsDiv.innerHTML = ''; // Clear previous results

            // Filter data based on search term matching either full location or unit
            const filteredData = storageData.filter(item =>
                item.location.toLowerCase().includes(searchTerm) ||
                item.unit.toLowerCase().includes(searchTerm)
            );

            if (filteredData.length > 0) {
                // Loop through all filtered items and display them
                filteredData.forEach(item => {
                    // Get only the first part of the location for display
                    const displayLocation = item.location.split(' ')[0].trim(); // Este sigue siendo un espacio si tu ubicación en el archivo es "1101-01 ABC", si es solo "1101-01" no afecta.

                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `
                        <span>Ubicación: <strong>${displayLocation}</strong></span>
                        <span>Unidad: <strong>${item.unit}</strong></span>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                const noResults = document.createElement('div');
                noResults.classList.add('no-results');
                noResults.textContent = 'No tiene ubicación.';
                resultsDiv.appendChild(noResults);
            }
        }

        // Llama a la función para cargar los datos cuando la página se carga
        loadData();
    </script>
</body>
</html>
