<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Ubicaciones de Almac√©n</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
            display: flex; /* Make it a flex container */
            gap: 10px; /* Space between input and button */
        }

        #searchInput {
            flex-grow: 1; /* Allow input to take available space */
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            padding-right: 40px; /* Space for clear button */
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }

        .clear-search-button {
            position: absolute;
            right: 55px; /* Adjust based on scanner button width */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            color: #999;
            cursor: pointer;
            padding: 5px;
            display: none; /* Hidden by default */
        }

        .clear-search-button.visible {
            display: block;
        }

        .clear-search-button:hover {
            color: #333;
        }

        .scanner-button {
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .scanner-button:hover {
            background-color: #004494;
        }

        .results-container {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item div {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }

        .result-item span {
            font-weight: 600;
            margin-right: 10px;
            flex-basis: 40%;
            box-sizing: border-box;
        }

        .result-item strong {
            color: var(--primary-color);
            flex-basis: 55%;
            text-align: right;
            box-sizing: border-box;
            word-break: break-all;
        }
        
        .result-item .full-text {
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
            word-wrap: break-word;
        }

        .no-results {
            text-align: center;
            color: #dc3545;
            padding: 15px;
            font-weight: 500;
        }

        /* Pagination controls */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .pagination-button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .pagination-button:hover:not(:disabled) {
            background-color: #004494;
        }

        .pagination-button:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #pageInfo {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 120px;
            text-align: center;
        }

        /* Modal for scanner */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #scanner-container {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-color: #333;
            margin-top: 15px;
            position: relative;
            overflow: hidden; /* Ensure video doesn't overflow */
            border-radius: 8px; /* Rounded corners for scanner area */
        }

        /* Style for the video element (ZXing-JS will attach to it) */
        #scanner-video { 
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block; 
        }

        .loading-message {
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute; /* Position over the video */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Ensure it's above the video */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            width: 80%; /* Adjust width for readability */
            box-sizing: border-box;
        }

        /* Scan Indicator */
        .scan-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 0, 0.5); /* Green border */
            box-sizing: border-box;
            z-index: 5; /* Above video, below loading message */
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .scan-indicator.active {
            display: block;
        }

        .scan-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Line thickness */
            background: linear-gradient(to right, transparent, limegreen, transparent);
            animation: scan-line 2s infinite ease-in-out;
        }

        @keyframes scan-line {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }


        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .search-container {
                flex-direction: column; /* Stack input and button on small screens */
                gap: 15px;
            }
            .clear-search-button {
                right: 10px; /* Adjust for stacked layout */
                top: calc(50% - 25px); /* Position relative to input */
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-item span,
            .result-item strong {
                flex-basis: 100%;
                text-align: left;
                margin-bottom: 5px;
            }

            .result-item strong {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Ubicaciones de Almac√©n</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Escribe la unidad, ubicaci√≥n, material o texto (ej: 1101-01, 378, A101...)">
            <button id="clearSearchButton" class="clear-search-button" title="Limpiar b√∫squeda">
                &times;
            </button>
            <button id="scanBarcodeButton" class="scanner-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-barcode"><path d="M3 5v14"/><path d="M8 5v14"/><path d="M12 5v14"/><path d="M17 5v14"/><path d="M21 5v14"/></svg>
                Escanear
            </button>
        </div>
        <div class="results-container" id="results">
            <div class="no-results" style="color: #666;">Cargando datos...</div>
        </div>
        <div class="pagination-controls">
            <button id="prevPage" class="pagination-button">&laquo; Anterior</button>
            <span id="pageInfo">P√°gina 1 de 1</span>
            <button id="nextPage" class="pagination-button">Siguiente &raquo;</button>
        </div>
    </div>

    <!-- Modal para el esc√°ner de c√≥digo de barras -->
    <div id="barcodeScannerModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Esc√°ner de C√≥digo de Barras</h2>
            <div id="scanner-container">
                <!-- Video element for camera feed - ZXing-JS will attach to this -->
                <video id="scanner-video" autoplay playsinline></video>
                <div id="scan-indicator" class="scan-indicator"></div> <!-- New scan indicator -->
                <div id="scanner-loading-message" class="loading-message">Cargando c√°mara...</div>
            </div>
            <p>Aseg√∫rate de que el c√≥digo de barras est√© bien iluminado y centrado en el recuadro.</p>
        </div>
    </div>

    <!-- ZXing-JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        let storageData = []; // Variable to store all loaded data
        let currentPage = 1;
        const recordsPerPage = 100; // Number of items to display per page
        let currentFilteredData = []; // Stores filtered data for pagination

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const pageInfoSpan = document.getElementById('pageInfo');
        const paginationControlsDiv = document.querySelector('.pagination-controls'); // Reference to pagination container
        const scanBarcodeButton = document.getElementById('scanBarcodeButton'); // Scan barcode button
        const clearSearchButton = document.getElementById('clearSearchButton'); // New: Clear search button

        // Modal elements
        const barcodeScannerModal = document.getElementById('barcodeScannerModal');
        const closeButton = document.querySelector('.close-button');
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video'); // Reference to the video element
        const scannerLoadingMessage = document.getElementById('scanner-loading-message'); // Reference to the loading message
        const scanIndicator = document.getElementById('scan-indicator'); // New: Scan indicator element

        let codeReader = null; // ZXing-JS code reader instance

        // Function to update pagination controls (buttons and text)
        function updatePaginationControls(totalResults) {
            const totalPages = Math.ceil(totalResults / recordsPerPage);
            pageInfoSpan.textContent = `P√°gina ${currentPage} de ${totalPages}`;
            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = currentPage === totalPages || totalPages === 0;

            if (totalResults === 0) {
                paginationControlsDiv.style.display = 'none'; // Hide if no results
            } else {
                paginationControlsDiv.style.display = 'flex'; // Show if there are results
            }
        }

        // Function to display results for the current page
        function displayPaginatedResults() {
            resultsDiv.innerHTML = ''; // Clear previous results

            if (currentFilteredData.length === 0) {
                const noResults = document.createElement('div');
                noResults.classList.add('no-results');
                noResults.textContent = 'No se encontraron resultados.';
                resultsDiv.appendChild(noResults);
                updatePaginationControls(0); // Update controls for 0 results
                return;
            }

            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const paginatedItems = currentFilteredData.slice(startIndex, endIndex);

            paginatedItems.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <div><span>Ubicaci√≥n:</span> <strong>${item.location}</strong></div>
                    <div><span>Material:</span> <strong>${item.material}</strong></div>
                    <div><span>Unidad:</span> <strong>${item.unit}</strong></div>
                    <div><span>Lote:</span> <strong>${item.lote}</strong></div> <!-- Changed from item.unit to item.lote -->
                    <div class="full-text"><span>Texto:</span> ${item.text}</div> `;
                resultsDiv.appendChild(resultItem);
            });

            updatePaginationControls(currentFilteredData.length);
        }

        // Function to load data from the file
        async function loadData() {
            try {
                resultsDiv.innerHTML = `<div class="no-results" style="color: #666;">Cargando datos...</div>`;
                const response = await fetch('almacen_data.txt');

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText || 'Desconocido'}`);
                }

                const textData = await response.text();

                // Process the text to convert it into an array of objects format
                storageData = textData.trim().split('\n').filter(line => line.includes('\t')).map(line => {
                    const parts = line.split('\t');
                    // Ensure each part exists before trimming and handle the new 'lote' field
                    const locationPart = parts[0] ? parts[0].trim() : 'Sin Ubicaci√≥n';
                    const materialPart = parts[1] ? parts[1].trim() : 'Sin Material';
                    const unitPart = parts[2] ? parts[2].trim() : 'Sin Unidad';
                    // Assuming 'lote' is the fourth column (index 3)
                    const lotePart = parts[3] ? parts[3].trim() : 'Sin Lote'; 
                    // Assuming 'text' is the fifth column (index 4)
                    const textPart = parts[4] ? parts[4].trim() : 'Sin Texto'; 

                    return {
                        location: locationPart,
                        material: materialPart,
                        unit: unitPart,
                        lote: lotePart, // Assign new lote property
                        text: textPart 
                    };
                });

                // Initialize filtered data and display the first page
                currentFilteredData = storageData;
                currentPage = 1; // Reset to the first page after loading
                displayPaginatedResults(); // Display initial paginated results

            } catch (error) {
                console.error('Error al cargar los datos:', error);
                resultsDiv.innerHTML = `<div class="no-results">Error al cargar los datos: ${error.message}. Por favor, aseg√∫rate de que "almacen_data.txt" est√© en la misma carpeta y considera usar un servidor web local.</div>`;
            }
        }

        // Event listener for the search input field
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            // Show/hide clear button based on input content
            if (searchTerm.length > 0) {
                clearSearchButton.classList.add('visible');
            } else {
                clearSearchButton.classList.remove('visible');
            }

            // Refilter all data based on the new search term
            currentFilteredData = storageData.filter(item =>
                item.location.toLowerCase().includes(searchTerm) ||
                item.material.toLowerCase().includes(searchTerm) ||
                item.lote.toLowerCase().includes(searchTerm) || // Include lote in search
                item.unit.toLowerCase().includes(searchTerm) ||
                item.text.toLowerCase().includes(searchTerm) 
            );
            currentPage = 1; // Reset to the first page for a new search
            displayPaginatedResults(); // Display results for the new search
        });

        // Event listener for the clear search button
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = ''; // Clear the input
            const event = new Event('input', { bubbles: true }); // Trigger input event
            searchInput.dispatchEvent(event);
        });

        // Event listeners for pagination buttons
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPaginatedResults();
            }
        });

        nextPageButton.addEventListener('click', () => {
            const totalPages = Math.ceil(currentFilteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayPaginatedResults();
            }
        });

        // Event listener for the barcode scan button
        scanBarcodeButton.addEventListener('click', () => {
            barcodeScannerModal.style.display = 'flex'; // Show the modal
            startBarcodeScanner();
        });

        // Event listener for the modal close button
        closeButton.addEventListener('click', () => {
            barcodeScannerModal.style.display = 'none'; // Hide the modal
            stopBarcodeScanner();
        });

        // Close modal if clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === barcodeScannerModal) {
                barcodeScannerModal.style.display = 'none';
                stopBarcodeScanner();
            }
        });

        // Function to start the barcode scanner using ZXing-JS
        async function startBarcodeScanner() {
            console.log('Intentando iniciar esc√°ner de c√≥digo de barras con ZXing-JS...');
            scannerLoadingMessage.textContent = 'Cargando c√°mara...';
            scannerLoadingMessage.style.display = 'block'; // Show loading message
            scanIndicator.classList.remove('active'); // Hide indicator initially

            // Check if camera API is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                scannerLoadingMessage.innerHTML = '<div style="color: red;">Tu navegador no soporta la API de la c√°mara o no tiene permisos. Por favor, actualiza tu navegador o revisa la configuraci√≥n de permisos.</div>';
                console.error('Error: navigator.mediaDevices.getUserMedia no est√° soportado en este navegador.');
                return;
            }

            // IMPORTANT: Check if ZXing is defined before trying to use it
            if (typeof ZXing === 'undefined' || typeof ZXing.BrowserMultiFormatReader === 'undefined') {
                scannerLoadingMessage.innerHTML = `
                    <div style="color: red;">
                        Error: La librer√≠a ZXing-JS o su componente BrowserMultiFormatReader no est√°n definidos.<br>
                        Por favor, verifica tu conexi√≥n a internet y la consola del navegador (pesta√±a 'Network') para ver si el archivo 'index.min.js' se descarg√≥ sin errores.
                    </div>
                `;
                console.error('Error: ZXing-JS o BrowserMultiFormatReader no est√°n definidos.');
                return;
            }

            // Initialize ZXing-JS reader if not already
            if (!codeReader) {
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.UPC_A,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.CODABAR
                ]);
                codeReader = new ZXing.BrowserMultiFormatReader(hints);
            }

            try {
                // Try to get media stream with facingMode: 'environment' first
                // This is the most common and preferred way for rear camera
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                console.log('C√°mara con facingMode: "environment" disponible.');
                
                // If successful, start decoding with this constraint
                codeReader.decodeFromConstraints({ video: { facingMode: 'environment' } }, 'scanner-video', (result, err) => {
                    if (result) {
                        const scannedText = result.getText();
                        // Extract the last 18 characters
                        const processedText = scannedText.slice(-18); 
                        console.log('C√≥digo de barras detectado (original):', scannedText);
                        console.log('C√≥digo de barras procesado (√∫ltimos 18 caracteres):', processedText);
                        
                        searchInput.value = processedText; // Set the processed code to the search input
                        barcodeScannerModal.style.display = 'none'; // Hide the modal
                        stopBarcodeScanner(); // Stop the scanner
                        const event = new Event('input', { bubbles: true }); // Trigger input event
                        searchInput.dispatchEvent(event);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Error de escaneo ZXing-JS:', err);
                    }
                });

                scannerLoadingMessage.style.display = 'none'; // Hide loading message
                scanIndicator.classList.add('active'); // Show scan indicator
                console.log('ZXing-JS iniciado y esperando c√≥digos de barras.');

            } catch (err) {
                console.warn('No se pudo usar facingMode: "environment". Intentando con restricci√≥n gen√©rica (video: true).', err);
                // If 'environment' fails, try with generic 'video: true'
                try {
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    console.log('C√°mara con restricci√≥n gen√©rica (video: true) disponible.');

                    codeReader.decodeFromConstraints({ video: true }, 'scanner-video', (result, err) => {
                        if (result) {
                            const scannedText = result.getText();
                            // Extract the last 18 characters
                            const processedText = scannedText.slice(-18); 
                            console.log('C√≥digo de barras detectado (original):', scannedText);
                            console.log('C√≥digo de barras procesado (√∫ltimos 18 caracteres):', processedText);

                            searchInput.value = processedText; // Set the processed code to the search input
                            barcodeScannerModal.style.display = 'none'; // Hide the modal
                            stopBarcodeScanner(); // Stop the scanner
                            const event = new Event('input', { bubbles: true }); // Trigger input event
                            searchInput.dispatchEvent(event);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Error de escaneo ZXing-JS:', err);
                        }
                    });

                    scannerLoadingMessage.style.display = 'none'; // Hide loading message
                    scanIndicator.classList.add('active'); // Show scan indicator
                    console.log('ZXing-JS iniciado y esperando c√≥digos de barras.');

                } catch (finalErr) {
                    console.error('Error final al iniciar ZXing-JS con cualquier restricci√≥n de c√°mara:', finalErr);
                    let errorMessage = `
                        <div style="color: red;">
                            Error al inicializar el esc√°ner: <strong>${finalErr.name || finalErr.message}</strong>.<br><br>
                            Esto puede deberse a:<br>
                            1.  <strong>No hay c√°mara disponible:</strong> Tu dispositivo no tiene c√°mara o est√° deshabilitada.<br>
                            2.  <strong>C√°mara en uso:</strong> Otra aplicaci√≥n (ej. Zoom, otra pesta√±a del navegador) la est√° utilizando.<br>
                            3.  <strong>Permisos:</strong> No has concedido permiso a tu navegador para usar la c√°mara.<br><br>
                            Por favor, verifica estos puntos y vuelve a intentarlo.
                        </div>
                    `;
                    if (finalErr.name === 'NotAllowedError') {
                        errorMessage = `
                            <div style="color: red;">
                                Acceso a la c√°mara denegado: <strong>${finalErr.name || finalErr.message}</strong>.<br><br>
                                Por favor, concede permiso a tu navegador para usar la c√°mara. Puedes revisar la configuraci√≥n de permisos de tu navegador para este sitio.
                            </div>
                        `;
                    } else if (finalErr.name === 'NotFoundError') {
                         errorMessage = `
                            <div style="color: red;">
                                C√°mara no encontrada: <strong>${finalErr.name || finalErr.message}</strong>.<br><br>
                                Aseg√∫rate de que tu dispositivo tenga una c√°mara conectada y habilitada, y que no est√© siendo utilizada por otra aplicaci√≥n en este momento.
                            </div>
                        `;
                    } else if (finalErr.name === 'NotReadableError') {
                         errorMessage = `
                            <div style="color: red;">
